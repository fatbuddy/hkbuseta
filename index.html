<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mobile Friendly Page</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" inline>
        <!-- Bootstrap Icons (optional for styling) -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" inline>
        <link href="./css/index.css" rel="stylesheet" inline>
        
    </head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" inline></script>

    <script src="./js/index.js" inline></script>
    <body class="bg-light">
        <div class="container mt-3">
            <!-- Searchable Dropdown -->
            <div class="dropdown mb-4">
                <input type="text" class="form-control dropdown-toggle" placeholder="Search Route..." data-bs-toggle="dropdown" aria-expanded="false" id="dropdownSearch">
                <ul class="dropdown-menu w-100" aria-labelledby="dropdownSearch" id="dropdownList">
                    <!-- Dynamically populated list items will go here -->
                </ul>
            </div>
            <!-- Stop Accordion -->
            <div class="accordion" id="stopAccordion">
                <!-- Dynamically populated accordion items will go here -->
            </div>
        </div>
    </body>
</html>
