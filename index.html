<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hong Kong Bus ETA</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" inline>
        <!-- Bootstrap Icons (optional for styling) -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" inline>
        <link href="./css/index.css" rel="stylesheet" inline>
        
    </head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" inline></script>

    <script src="./js/index.js" inline></script>
    <body class="bg-light">
        <div class="container mt-3">
            <div class="d-flex justify-content-between mb-4">
                <!-- Searchable Dropdown -->
                <div class="dropdown flex-grow-1">
                    <input type="text" class="form-control dropdown-toggle" placeholder="Search Route..." data-bs-toggle="dropdown" aria-expanded="false" id="dropdownSearch">
                    <ul class="dropdown-menu w-100" aria-labelledby="dropdownSearch" id="dropdownList">
                        <!-- Dynamically populated list items will go here -->
                    </ul>
                </div>
                <!-- Button aligned to the right -->
                <button id="watchListBtn" class="btn btn-primary ms-3" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bookmark-heart" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 4.41c1.387-1.425 4.854 1.07 0 4.277C3.146 5.48 6.613 2.986 8 4.412z"/>
                        <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1z"/>
                      </svg>
                </button>
            </div>
            <!-- Stop Accordion -->
            <div class="accordion" id="stopAccordion">
                <!-- Dynamically populated accordion items will go here -->
            </div>

            <div id="watch-list">
                
            </div>
        </div>
    </body>
</html>
